name: CI Pipeline

permissions:
  contents: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main, feat/form-component]
  pull_request:
    branches: [main]

jobs:
  format:
    name: Format (Prettier)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        id: fmtcheck
        run: |
          npx prettier --check "src/**/*.{ts,tsx,js,jsx,css,json}" || echo "needs-fix" > needs_fix.txt

      - name: Apply formatting
        if: hashFiles('needs_fix.txt') != ''
        run: npx prettier --write "src/**/*.{ts,tsx,js,jsx,css,json}"

      - name: Commit formatted files
        if: hashFiles('needs_fix.txt') != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "style: auto-format with prettier [skip ci]"
          git push

  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    needs: [format]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: warn
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [run-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          if-no-files-found: warn
          retention-days: 7
